<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to cope with a session</title>
    <link href="{{url_for('static', filename = 'style.css')}}" rel="stylesheet">

</head>
<body>
<h1>Demo for session storing objects done with {{ name }}</h1>

<h1>{{question.text}}</h1>

{% for answer  in question.answers %}
    <a href="/question/{{loop.index}}">{{answer}}</a>
{% endfor %}

<br/>

{% if feedback %}
    Last Question: {{feedback}}
{% endif %}
</body>
</html>
