<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plotly Examples</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </head>
</head>
<body>
<div class="container">
        <h1>Ein einfaches Liniendiagramm</h1>
        <div id="line_1" style="width:100%;height:250px;"></div>
        <h1>Einfaches Balkendiagramm</h1>
        <div class="row">
            <div class="col-sm">
                <span id="bar_1" style="width:400px;height:250px;" style="display:contents"></span>
            </div>
            <div class="col-sm">
                <span id="bar_2" style="width:400px;height:250px;" style="display:contents"></span>
            </div>
        </div>
</div>
</body>

<script>
Plotly.newPlot( 'line_1', [{
x: {{idxs}},
y: {{wave}} }],
    {
        margin: { t: 0 } }
    );


var data = [
  {
    x: ['giraffes', 'orangutans', 'monkeys'],
    y: [20, 14, 23],
    type: 'bar'
  }
];
Plotly.newPlot('bar_1', data);

Plotly.newPlot('bar_2', [{
    x: {{alternatives|safe}},
    y: {{count}},
    type: 'bar'
}]);


</script>

</html>
